<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Africa – Nico Tesla</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .star {
      font-size: 80px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); color: #fff; }
      50% { transform: scale(1.3); color: #ffd700; }
      100% { transform: scale(1); color: #fff; }
    }
    .hidden {
      display: none;
      margin-top: 20px;
      width: 300px;
      height: 152px;
    }
  </style>
</head>
<body>
  <div class="star" onclick="showMusic()">⭐</div>
  <div id="spotifyPlayer" class="hidden">
    <!-- INCORPORA QUI IL PLAYER SPOTIFY -->
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1RpHp1mtL9s0tJSQAlhafL" 
    width="300" height="152" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy"></iframe>
  </div>

  <script>
    function showMusic() {
      document.getElementById("spotifyPlayer").classList.remove("hidden");
    }
  </script>
</body>
</html>
